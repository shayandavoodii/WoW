name: Process JSON File

on:
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions: # Add this section to request write permissions
  contents: write

jobs:
  json_replace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11' # Specify your desired Julia version

      - name: Install Julia packages
        run: julia -e 'using Pkg; Pkg.add(["HTTP", "JSON3"])'

      - name: Debug - List files and directories
        run: |
          pwd
          ls -al

      - name: Run Julia script to replace IPv4 with IPv6
        run: julia ${{ github.workspace }}/WoW.jl

      - name: Commit and push changes
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Attempt 7: Minimal Commit Test');
            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'test_commit.txt', // A new test file
              message: 'Test commit from GitHub Actions',
              content: Buffer.from('This is a test commit.').toString('base64'),
              sha: context.payload.head_commit.tree_id
            });